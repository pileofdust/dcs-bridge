name: release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: 'x64'

      - name: Load cached Poetry installation
        uses: actions/cache@v2
        with:
          path: ~/.local   # the path depends on the OS
          key: poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install requirements
        run: poetry install --no-interaction

      - name: Test
        run: poetry run pytest --cov=dcsbridge

      - name: Black
        run: poetry run black . --check -l 120

      - name: Build package
        run: poetry build -vvv

      - name: Build zipapp
        run: poetry run shiv --site-packages src --compressed -o dist/dcsbridge.pyc -e "dcsbridge.__main__:main"

      - name: Create release
        uses: anton-yurchenko/git-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: |
            dist/dcsbridge-*.tar.gz
            dist/dcsbridge-*.whl
